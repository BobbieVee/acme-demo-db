<html>
  <head>
    <title>Acme SQL</title>
  </head>
  <body>
    <form method='POST'>
    <textarea name='sql' style='width:100%; height:20%;margin-bottom:10px'>
{{ sql }}
    </textarea>
    <button type='submit'>Run Query</button>
    </form>
    {% for result in results %}
      <div>
        {{ result | json }}
      </div>
    {% endfor %}
    {% if error %}
      <div style='color:red'>
        {{ error | json}}
        {{ error.message }}
      </div>
    {% endif %}
  </body>
</html>
